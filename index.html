<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronopio Neuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/estilos/style.css">
</head>

<body>
    <header class="header-unified sticky-top bg-white shadow-sm py-2">
        <div class="container">
            <div class="row align-items-center gy-2">

                <div class="col-6 col-lg-3 order-1 order-lg-1 text-start">
                    <a class="navbar-brand" href=".">
                        <img src="./assets/img/logo-cronopio.svg" alt="Cronopio Neuro" width="140" height="auto">
                    </a>
                </div>
                <div class="col-12 col-lg-6 order-3 order-lg-2">
                    <div
                        class="promo-wrapper d-flex flex-column flex-md-row justify-content-center align-items-center gap-2 gap-md-3">
                        <p class="mb-0 small fw-bold text-center text-muted-custom">
                             Plan Personalizado: <span class="text-dark">$60.000 COP</span>
                        </p>

                        <div id="countdown" class="d-flex align-items-center gap-1 timer-pill">
                            <div class="time-box"><span id="hours">00</span><small>h</small></div>
                            <span class="fw-bold text-primary">:</span>
                            <div class="time-box"><span id="minutes">15</span><small>m</small></div>
                            <span class="fw-bold text-primary">:</span>
                            <div class="time-box"><span id="seconds">00</span><small>s</small></div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-3 order-2 order-lg-3 text-end">
                    <a href="#precios" class="btn btn-promo btn-sm-mobile shadow-sm" data-aos="pulse"
                        data-aos-delay="1000">
                        <span class="d-none d-sm-inline">Aprovechar Oferta</span>
                        <span class="d-inline d-sm-none">Ver Oferta</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="./assets/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({
            duration: 800, /* Duraci贸n de la animaci贸n en milisegundos (0.8s) */
            once: true,    /* true = la animaci贸n solo pasa una vez al bajar (recomendado para no marear) */
            offset: 100    /* Comienza la animaci贸n un poco antes de que el elemento sea visible */
        });
    </script>
</body>
